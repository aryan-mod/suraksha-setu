<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTour - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 20px 0;
            opacity: 0.8;
            line-height: 1.5;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .emergency-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        .emergency-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>SafeTour is currently offline. Please check your internet connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="emergency-info">
            <h3>ðŸš¨ Emergency Contacts</h3>
            <div class="emergency-number">Emergency: 112</div>
            <div class="emergency-number">Police: 100</div>
            <div class="emergency-number">Ambulance: 108</div>
            <p style="font-size: 0.9rem; margin-top: 10px;">
                These numbers work even without internet connection.
            </p>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload()
        })
    </script>
</body>
</html>
